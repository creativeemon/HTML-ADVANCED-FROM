<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced From Element</title>
    <style>
        label,
        textarea,
        select {
            display: block;
            margin: 8px;
        }
    </style>
</head>

<body>
    <h1>Advanced From Element</h1>
    <h2>Contact From Practical</h2>
    <!-- text aria -->
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="name" placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" cols="50" placeholder="Enter your massage"></textarea>
            <input type="submit" value="send Massage">
        </form>
    </div>

    <!-- select menu -->
    <div>
        <h2>Dropdown Select using From</h2>

        <form>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">select your country</option>
                <option value="usa">usa</option>
                <option value="canada">canada</option>
                <option value="uk">united kingdom</option>
                <option value="bd">bangladesh</option>
            </select>
        </form>
    </div>
    <!-- Radio button and Checkboxes -->
     <div>
        <h2>Radio button and Checkboxes</h2>
        <from>
            <!-- Gender add -->
          <label for="">Gender</label>
          <label>
            <input type="radio" name="gender" id="male" value="male" required>Male
          </label>
          <label>
            <input type="radio" name="gender" id="female" value="female" required>Female
          </label>
        </from>
        
        <from>
            <h3>Select dress color</h3>
            <label for="">
                <input type="radio" name="color" id="" value="black"> Black
            </label>
            <label for="">
                <input type="radio" name="color" id="" value="red"> Red
            </label>
            <label for="">
                <input type="radio" name="color" id="" value="yollow"> yollow
            </label>
            
        </from>
     </div>

     <!-- checkbox add -->
  <div>
     <h2>Select your Skills</h2>

        <input type="checkbox" name="skills" value="next.js"> Next.js
     </label>
     <label for="">

     </label>
     <label for="">

     <label for="">

</body>

</html>
